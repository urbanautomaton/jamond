<!DOCTYPE html>
<html lang="en">
  <head>
    <title>A web audio hammond organ</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin&display=swap"
      rel="stylesheet"
    />

    <link href="index.css" rel="stylesheet" />
    <link href="drawbar.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        A hammond organ simulator attempt. This header exists exclusively to
        convince Chrome that I do not require it to translate my hammond organ
        from Arabic.
      </div>
      <div id="keyboard" class="keyboard">
        <div id="upper-manual">
          <div class="drawbars">
            <div class="drawbar brown"></div>
            <div class="drawbar brown"></div>
            <div class="drawbar white"></div>
            <div class="drawbar white"></div>
            <div class="drawbar black"></div>
            <div class="drawbar white"></div>
            <div class="drawbar black"></div>
            <div class="drawbar black"></div>
            <div class="drawbar white"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="js/drawbar.js"></script>
  </body>
</html>
