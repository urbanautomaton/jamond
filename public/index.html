<html lang="en">
  <head>
    <title>A web audio hammond organ</title>
    <link href="/index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        A hammond organ simulator attempt. This header exists exclusively to
        convince Chrome that I do not require it to translate my hammond organ
        from Arabic.
      </div>
      <div class="keyboard">
        <button class="key" id="A" data-frequency="220">A</button>
        <button class="key" id="B" data-frequency="246.94">B</button>
      </div>
    </div>
    <script type="text/javascript" src="/index.js"></script>
  </body>
</html>
